<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <section class="form">
      <div class="img">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="an illustration for sign-up in mobile view"
          class="main-img"
        />
      </div>

      <div class="padding">
        <h1 class="heading">Stay updated!</h1>

        <p class="subtext">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <div class="list">
          <div class="item">
            <img
              src="./assets/images/icon-list.svg"
              alt="check icon for list items"
              class="list-icon"
            />
            <p class="list-text">Product discovery and building what matters</p>
          </div>

          <div class="item">
            <img
              src="./assets/images/icon-list.svg"
              alt="check icon for list items"
              class="list-icon"
            />
            <p class="list-text">Measuring to ensure updates are a success</p>
          </div>

          <div class="item">
            <img
              src="./assets/images/icon-list.svg"
              alt="check icon for list items"
              class="list-icon"
            />
            <p class="list-text">And much more!</p>
          </div>
        </div>

        <form>
          <div class="msg">
            <label for="email"> Email address </label>
            <p class="error">Valid email required</p>
          </div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <button class="subscribe-btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </section>

    <!-- Sign-up form end -->

        it and click the button inside to confirm your subscription.
      </p>

      <button>Dismiss message</button>
    </section> -->

  </body>
</html>
